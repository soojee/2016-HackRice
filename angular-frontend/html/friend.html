<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Democratic DJ</title>
  <meta name="description" content="Collaborative playlist">
  <meta name="authors" content="Benjamin Lee, Caroline Shi, Joshua Pham, Scott Huang, Soojee Chung">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/pages.css">
  <link rel="stylesheet" href="../css/style.css">
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

</head>

<body>
    <div class="container">
      
        <a href="index.html"><h1 id="pages-title" class="text-shadow-pink">DEMOCRATIC DJ</h1></a>
        <div class="col-sm-2 col-sm-offset-1 blog-sidebar">    

            <div id="sidebar-links">
                <ul>
                    <li><a href="#" role="button">home</a></li>
                    <li><a href="#" role="button">save playlist</a></li>

                </ul>
            </div><!-- #.sidebar-links -->

        </div><!-- /.blog-sidebar -->

        <div class="col-sm-6">

            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search for...">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button">Find</button>
                </span>
            </div><!-- ./input-group -->
            
            <!-- Input playlist information -->
            <div class="playlist">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th>Vote</th>
                    <th>Album Cover</th>
                    <th>Track</th>
                    <th>Artist</th>
                    <th>Album</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>3</td>
                    <td><img id="foo"></td>
                    <td>Sorry</td>
                    <td>Justin Bieber</td>
                    <td>Purpose</td>
                  </tr>
                  </tbody>
              </table>
            </div>

        </div><!-- /.col-sm-6 -->


    </div><!-- /.container -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</body>

<footer class="footer">
    <a href="https://github.com/soojee/2016-HackRice-GroupMusicDemocracy"><i class="fa fa-github"></i></a>
</footer>

</html>
